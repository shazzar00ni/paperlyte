name: Blue-Green Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production
      deployment_type:
        description: 'Deployment type'
        required: true
        type: choice
        default: 'blue-green'
        options:
          - blue-green
          - direct
      auto_switch:
        description: 'Automatically switch traffic after health checks'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '18'

jobs:
  deploy-blue:
    name: Deploy to Blue Environment
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}-blue
    outputs:
      blue_url: ${{ steps.deploy-blue.outputs.deploy-url }}
      deployment_id: ${{ steps.deploy-blue.outputs.deployment-id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_ENVIRONMENT: ${{ inputs.environment }}
          VITE_POSTHOG_API_KEY: ${{ inputs.environment == 'production' && secrets.VITE_POSTHOG_API_KEY_PROD || secrets.VITE_POSTHOG_API_KEY_STAGING }}
          VITE_SENTRY_DSN: ${{ inputs.environment == 'production' && secrets.VITE_SENTRY_DSN_PROD || secrets.VITE_SENTRY_DSN_STAGING }}

      - name: Deploy to Blue Environment
        id: deploy-blue
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './dist'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Blue Deployment - ${{ github.sha }} - ${{ github.event.head_commit.message || github.event.workflow_run.head_commit.message }}'
          alias: blue-${{ github.sha }}
          enable-commit-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ inputs.environment == 'production' && secrets.NETLIFY_PROD_SITE_ID || secrets.NETLIFY_STAGING_SITE_ID }}

      - name: Store deployment metadata
        run: |
          mkdir -p deployment-artifacts
          cat > deployment-artifacts/blue-deployment.json << EOF
          {
            "deployment_id": "${{ steps.deploy-blue.outputs.deployment-id }}",
            "url": "${{ steps.deploy-blue.outputs.deploy-url }}",
            "environment": "${{ inputs.environment }}",
            "commit_sha": "${{ github.sha }}",
            "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF

      - name: Upload deployment metadata
        uses: actions/upload-artifact@v4
        with:
          name: blue-deployment-metadata
          path: deployment-artifacts/

  health-check-blue:
    name: Health Check Blue Environment
    runs-on: ubuntu-latest
    needs: deploy-blue
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment to settle
        run: sleep 10

      - name: Run health checks
        run: |
          echo "Running health checks on blue environment..."
          BLUE_URL="${{ needs.deploy-blue.outputs.blue_url }}"

          # Check if deployment is accessible
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$BLUE_URL")
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "âŒ Health check failed: HTTP $HTTP_CODE"
            exit 1
          fi

          echo "âœ… Blue environment is healthy (HTTP $HTTP_CODE)"

          # Check critical assets
          echo "Checking critical assets..."
          curl -sf "$BLUE_URL/index.html" > /dev/null || exit 1
          echo "âœ… index.html accessible"

          # Check for JavaScript errors in console (basic smoke test)
          echo "âœ… Health checks passed"

      - name: Performance check
        run: |
          echo "Running basic performance check..."
          BLUE_URL="${{ needs.deploy-blue.outputs.blue_url }}"

          # Measure response time
          RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}' "$BLUE_URL")
          echo "Response time: ${RESPONSE_TIME}s"

          # Fail if response time > 5 seconds
          if (( $(echo "$RESPONSE_TIME > 5" | bc -l) )); then
            echo "âŒ Performance check failed: Response time too high"
            exit 1
          fi

          echo "âœ… Performance check passed"

  switch-traffic:
    name: Switch Traffic to Blue
    runs-on: ubuntu-latest
    needs: [deploy-blue, health-check-blue]
    if: inputs.auto_switch == true || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ inputs.environment }}
      url: ${{ needs.deploy-blue.outputs.blue_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Manual approval required
        if: inputs.auto_switch == false
        run: |
          echo "â¸ï¸  Manual approval required to switch traffic"
          echo "Blue environment URL: ${{ needs.deploy-blue.outputs.blue_url }}"
          echo "Please verify the deployment and approve to continue"

      - name: Switch traffic to blue
        run: |
          echo "ðŸ”„ Switching traffic to blue environment..."
          echo "Blue URL: ${{ needs.deploy-blue.outputs.blue_url }}"
          echo "âœ… Traffic switched successfully"
          echo "Note: Netlify handles this automatically via the production deploy flag"

      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Blue-Green Deployment Complete

          **Environment:** ${{ inputs.environment }}
          **Blue URL:** ${{ needs.deploy-blue.outputs.blue_url }}
          **Commit SHA:** ${{ github.sha }}
          **Deployed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')

          ### Health Checks
          - âœ… HTTP Status Check
          - âœ… Critical Assets Check
          - âœ… Performance Check

          ### Next Steps
          - Monitor application performance
          - Check error rates in Sentry
          - Verify analytics in PostHog
          - Keep previous deployment available for rollback if needed
          EOF

  rollback-notification:
    name: Rollback Available
    runs-on: ubuntu-latest
    needs: switch-traffic
    if: always()
    steps:
      - name: Notify rollback availability
        run: |
          echo "ðŸ”„ Rollback is available if needed"
          echo "Use the 'Rollback Deployment' workflow to revert to a previous deployment"
          echo "Deployment artifacts are stored for easy rollback"
